<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#test {
			border: 1px solid #ed4152;
		}
		#test p {
			float: left;
		}
		#test2 {
			clear: both;
			border: 1px solid #ed4152;
		}
		#test:after {
		    clear: both;
		    content: ".";
		    display: block;
		    height: 0;
		    visibility: hidden;
		}
	</style>
</head>
<body>
	<div id="test">
		<p>test</p>
	</div>
	<p id="test2">test2</p>
</body>
</html>
